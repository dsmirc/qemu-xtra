name: C/C++ CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build-i686-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: Amitie10g/install-package@main
        with:
          apt: >
            binutils-mips-linux-gnu
            ninja-build
            bsdmainutils
            build-essential
            libaudiofile-dev
            binutils-djgpp
            binutils-mingw-w64
            libdigest-sha-perl
            mingw-w64-tools
            libsdl2-dev
            libusb-1.0-0-dev
            gcc-mingw-w64
            g++-mingw-w64-i686
            g++-mingw-w64
            g++-10-multilib
            gcc-10-multilib
            gcc-mingw-w64-x86-64-win32-runtime
            gcc-mingw-w64-i686
            mingw-w64-x86-64-dev
            mingw-w64-i686-dev
            mingw-w64-common
            libx11-dev
            libcapstone-dev
            pkgconf
            python3
      - name: Build Wrappers/3dfx
        run: |
          cd openglide
          bash ./bootstrap
          mkdir build && cd build
          ../configure --disable-sdl && make
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 3dfx-windows
          path: .
          retention-days: 0
